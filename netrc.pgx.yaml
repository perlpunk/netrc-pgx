---
+grammar: netrc
+toprule: netrc
+version: 0.0.1
EOL:
  .rgx: \r?\n
__:
  .rgx: \s+
comment:
  .rgx: \ +\#\ *(.*)
entry:
  .any:
  - .ref: netrc_entry
  - .ref: macdef_entry
macdef_body:
  .all:
  - .ref: macdef_netrc
  - .ref: macdef_commands
macdef_commandline:
  .rgx: \ *(.+)
macdef_commands:
  +max: 1
  .all:
  - .ref: macdef_commandline
  - +min: 0
    -flat: 1
    .all:
    - .ref: EOL
    - .ref: macdef_commandline
  - +max: 1
    .ref: EOL
macdef_entry:
  .any:
  - .ref: macdef_entry_nonempty
  - .ref: macdef_entry_empty
macdef_entry_empty:
  .all:
  - .rgx: macdef\ *
  - +max: 1
    .ref: comment
macdef_entry_nonempty:
  .all:
  - .ref: macdef_header
  - .ref: macdef_body
macdef_header:
  .all:
  - .rgx: macdef\ +
  - .ref: macdef_name
  - +max: 1
    .ref: comment
  - .ref: EOL
macdef_name:
  .rgx: (\S+)
macdef_netrc:
  +max: 1
  .all:
  - .ref: netrc_item_comment
  - +min: 0
    -flat: 1
    .all:
    - .rgx: (?:\ +|\r?\n)
    - .ref: netrc_item_comment
  - +max: 1
    .rgx: (?:\ +|\r?\n)
netrc:
  +max: 1
  .all:
  - .ref: entry
  - +min: 0
    -flat: 1
    .all:
    - +min: 1
      .ref: EOL
    - .ref: entry
  - +max: 1
    +min: 1
    .ref: EOL
netrc_account:
  .all:
  - .ref: netrc_account_name
  - .rgx: \ +
  - .ref: netrc_value
netrc_account_name:
  .rgx: (\"account\"|account)
netrc_default_entry:
  .all:
  - .rgx: default\ +
  - .all:
    - .ref: netrc_item_comment
    - +min: 0
      -flat: 1
      .all:
      - .ref: __
      - .ref: netrc_item_comment
netrc_entry:
  .any:
  - .ref: netrc_machine_entry
  - .ref: netrc_default_entry
netrc_item:
  .any:
  - .ref: netrc_login
  - .ref: netrc_password
  - .ref: netrc_account
netrc_item_comment:
  .all:
  - .ref: netrc_item
  - +max: 1
    .ref: comment
netrc_login:
  .all:
  - .ref: netrc_login_name
  - .rgx: \ +
  - .ref: netrc_value
netrc_login_name:
  .rgx: (\"login\"|login)
netrc_machine_entry:
  .all:
  - .rgx: machine\ +
  - .ref: netrc_value
  - +max: 1
    .ref: comment
  - .ref: __
  - .all:
    - .ref: netrc_item_comment
    - +min: 0
      -flat: 1
      .all:
      - .ref: __
      - .ref: netrc_item_comment
netrc_password:
  .all:
  - .ref: netrc_password_name
  - .rgx: \ +
  - .ref: netrc_value
netrc_password_name:
  .rgx: (\"password\"|password)
netrc_value:
  .any:
  - .ref: quoted_value
  - .ref: plain_value
plain_value:
  .rgx: (\S+)
quoted_value:
  .rgx: \"(\S+)\"
